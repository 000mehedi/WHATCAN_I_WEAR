<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WHATCAN_|_WEAR</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
    <div class="container-top">
      <h1>WHATCAN_|_WEAR?</h1>
    </div>

    <br />

    <div class="container">
      <h6>Don't know what to wear? We got you covered ðŸ˜…</h6>
      <h3>Where do you live?</h3>
      <div class="location-input mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Location"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="location"
        />
        <br />
        <div class="input-group-append">
          <button
            onclick="getLocation(); getClothing();"
            class="btn btn-outline-secondary"
            type="button"
            id="button"
          >
            Click Here!
          </button>
        </div>
      </div>
      <h3>Weather:</h3>

      <div class="weather-section">
        <div class="icons-section">
          <div class="icons">
            <p class="weather" id="day1"></p>
            <iframe
              src="https://giphy.com/embed/3og0IOUWB5AZoP6la0"
              width="200"
              height="200"
              frameborder="0"
              class="giphy-embed"
              allowfullscreen
            ></iframe>

            <p class="tempValues" id="day1Temp">Temp:</p>
            <br />
            <p class="feelslikeValues" id="day1FeelsLike">Feels Like:</p>
            <br />
            <p class="condition" id="day1Condition">Temp:</p>
          </div>

          <div class="icons">
            <p class="weather" id="day2"></p>
            <iframe
              src="https://giphy.com/embed/3QymGBm2EwlfToiyCG"
              width="200"
              height="200"
              frameborder="0"
              class="giphy-embed"
              allowfullscreen
            ></iframe>
            <p class="tempValues" id="day2Temp">Temp:</p>
            <br />
            <p class="feelslikeValues" id="day2FeelsLike">Feels Like:</p>
            <br />
            <p class="condition" id="day2Condition">Temp:</p>
          </div>

          <div class="icons">
            <p class="weather" id="day3"></p>
            <iframe
              src="https://giphy.com/embed/12wteMTXxjLaVO"
              width="200"
              height="200"
              frameborder="0"
              class="giphy-embed"
              allowfullscreen
            ></iframe>

            <p class="tempValues" id="day3Temp">Temp:</p>
            <br />
            <p class="feelslikeValues" id="day3FeelsLike">Feels Like:</p>
            <br />
            <p class="condition" id="day3Condition">Temp:</p>
          </div>
        </div>
      </div>

      <div class="container1">
        <h3>Clothing Suggestions:</h3>

        <div class="icons2">
          <p id="head">Head:</p>
          <iframe
            src="https://giphy.com/embed/lPLaTfNvG6YPUuUHtc"
            width="200"
            height="200"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>

        <div class="icons2">
          <p id="top">Top:</p>
          <iframe
            src="https://giphy.com/embed/3HpSslnzl7mKx0Yzhi"
            width="200"
            height="200"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>

        <div class="icons2">
          <p id="bottom">Bottom:</p>
          <iframe
            src="https://giphy.com/embed/3o6Zt81XtsGtno6Cju"
            width="200"
            height="200"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>

        <div class="icons2">
          <p id="foot">Foot:</p>
          <iframe

            width="200"
            height="200"
            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
        </div>
      </div>
